<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum--scale=1" />
        <title>拉勾网小爬虫展示</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header class="gradient">
            <h1>拉勾网职位查询</h1>
        </header>
        <div id="search_warp">
            <div id="search_bar">
            <input type="input" id="input_job" placeholder="输入要查询的职位">
            <button id="submit"></button>
            </div>
            <div class="city_bar">
                <span class="city_span">
                <span class="remove_span">
                </span>
                北京</span>
                <input class="city_input">
                <span class="add_span"></span>
            </div>
        </div>
        <div id="warp">
        <div id="chart">
            
        </div>
        </div>
        <script src="//cdn.bootcss.com/echarts/3.2.2/echarts.common.min.js"></script>
        <script src="//cdn.bootcss.com/fetch/1.0.0/fetch.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
